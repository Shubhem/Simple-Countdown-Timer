<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle, #ffafbd, #ffc3a0); /* Radial gradient for depth */
      color: #2c3e50; /* Darker shade for better contrast */
    }
    
    h1 {
      font-size: 42px;
      margin-bottom: 30px;
      color: #34495e; /* Deep blue-gray color */
      text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.15); /* Enhanced text shadow for depth */
    }
    
    .timer {
      font-size: 72px; /* Increased font size for better emphasis */
      color: #34495e; 
      margin-bottom: 40px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.3); /* Light, semi-transparent background for contrast */
      border-radius: 20px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .timer:hover {
      transform: scale(1.07); /* Enlarges slightly on hover */
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.3);
    }

    button {
      padding: 15px 35px;
      font-size: 20px; /* Enhanced font size */
      margin: 15px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff6b6b, #f06595); /* Gradient for depth effect */
      color: #fff;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transition: background 0.3s, transform 0.2s ease, box-shadow 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #e55050, #dc5a77); /* Darker gradient on hover */
      transform: scale(1.1); /* Enlarges on hover */
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); /* More pronounced shadow on hover */
    }

    button:active {
      background: linear-gradient(135deg, #c43d3d, #b84b61); /* Darker color on click */
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Countdown Timer</h1>
  <div class="timer" id="timer">10:00</div>
  <button onclick="startTimer()">Start Timer</button>
  <button onclick="stopTimer()">Stop Timer</button>

  <script>
    let time = 600; // 10 minutes in seconds
    let timer;

    function startTimer() {
      if (timer) return; // prevent multiple timers
      timer = setInterval(function() {
        let minutes = Math.floor(time / 60);
        let seconds = time % 60;
        document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        time--;
        if (time < 0) {
          clearInterval(timer);
          timer = null;
          alert('Time is up!');
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
      timer = null; // reset timer to allow restarting
    }
  </script>
</body>
</html>
